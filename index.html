<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    
    <!-- Primary metadata - will be updated by SEO utilities in SPA -->
    <title>OpenHomeMate - Your Builder In Your Pocket</title>
    <meta name="description" content="Live remote building inspections via Zoom. Get expert building inspections from the comfort of your home with a qualified builder who guides you through every detail. Peace of mind, instant clarity." />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="OpenHomeMate - Your Builder In Your Pocket" />
    <meta property="og:description" content="Live remote building inspections via Zoom. Get expert building inspections from the comfort of your home. Peace of mind, instant clarity." />
    <meta property="og:image" content="/branding-hero.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="OpenHomeMate - Your Builder In Your Pocket" />
    <meta property="twitter:description" content="Live remote building inspections via Zoom. Expert guidance you can trust." />
    <meta property="twitter:image" content="/branding-hero.png" />
    
    <meta name="theme-color" content="oklch(0.21 0.006 285.885)" />
    <script>
      (function() {
        try {
          var stored = localStorage.getItem('theme');
          var theme = stored === 'dark' || stored === 'light' ? stored : 'light';
          document.documentElement.setAttribute('data-theme', theme);
        } catch (e) {
          document.documentElement.setAttribute('data-theme', 'light');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
